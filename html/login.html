<!DOCTYPE html>

    <link rel="stylesheet" href="./public/dist/css/pzwg.pages.css"/>

</head>
<body>


<div class="login-cont">

    <div class="frame">
        <form action="http://www.baidu.com" method="get" id="form-main-login">
            <div class="input-group username">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                <label class="error">用户名或密码错误</label>
            </div>

            <div class="input-group password">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                <label class="error">用户名或密码错误</label>
            </div>

            <div class="savepassword">
                <label><input id="ckb-savepwd" type="checkbox"> 记住密码</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-default" type="submit">登 录</button>
            </div>
        </form>
    </div>

    <div class="copyright">
        Copyright© CIIC Shanghai 2012.All Rights Reserved 沪ICP证010326
    </div>

</div>


<script src="public/dist/js/pzwg.bundle.js"></script>

    $(function() {
       require('login');
    });
</script>

</body>
</html>
